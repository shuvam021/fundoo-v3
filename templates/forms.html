{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 mt-5">
          <h2>User {{title}} page</h2>
          <form method="POST" class="mt-5">
            <div class="form-group">
              {% csrf_token %}
              {{form.as_p}}
            </div>

            <div class="form-group">
                <button type="submit" class='mt-2 btn btn-primary'>{{title}}</button>
            </div>
          </form>
      </div>
      <div class="col-sm-3"></div>
    </div>
{% endblock %}
