<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Fundoo Notes</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Fundoo</a>
        <div>
            <ul class="navbar-nav d-flex me-auto mb-2 mb-lg-0">
                {% if request.user.is_authenticated %}
                <a type="button" class="btn btn-danger btn-sm mx-2" href="{% url 'temp-logout' %}"><i
                        class="bi bi-box-arrow-in-left"></i>Logout</a>
                {% else %}
                <a type="button" class="btn btn-success btn-sm mx-2" href="{% url 'temp-login' %}"><i
                        class="bi bi-box-arrow-in-right"></i>Login</a>
                <a type="button" class="btn btn-primary btn-sm mx-2" href="{% url 'temp-reg' %}"><i
                        class="bi bi-box-arrow-in-left"></i>Register</a>
                {% endif %}
            </ul>
        </div>
    </div>
    </div>
</nav>
<div class="container">
    {% for message in messages %}
    <p class='text-danger'>{{message}}</p>
    {% endfor %}
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
</script>
</body>

</html>
